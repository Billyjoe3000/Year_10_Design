<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style type="text/css">
      table, th, td {
        padding: 2px;
        border-style: solid;
        border-width: 2px;
        border-color: #e0e0e0;
      }
      #parameterSearch {
        width: 60%;
      }
      #parameterTable {
        width: 75%;
        float: right;
      }
      #presetsTable {
        width: 25%;
      }
      #marketCapInput {
        padding-left: 10px;
      }
      .materializeTableData {
        padding-top: 15px;
      }

    </style>
  </head>

  <body>

    <nav class="light-blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">

      <table id="parameterTable">
        <tr>
          <td id="parameterSearch" class="materializeTableData">
            <div class="input-field col s11">
              <i class="material-icons prefix">search</i>
              <input type="text" id="parameterInput" class="autocomplete">
              <label for="parameterInput">Parameter</label>
            </div>
          </td>
          <td class="tableHeading">
            <h5>Parameter Weight</h5>
          </td>
        </tr>
      </table>

      <table id="presetsTable">
        <tr>
          <td class="materializeTableData">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Preset 1</option>
                <option value="2">Preset 2</option>
                <option value="3">Preset 3</option>
              </select>
              <label>Presets</label>
            </div>
          </td>
        </tr>
        <tr>
          <td class="materializeTableData">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Preset 1</option>
                <option value="2">Preset 2</option>
                <option value="3">Preset 3</option>
              </select>
              <label>Sector</label>
            </div>
          </td>
        </tr>
        <tr>
          <td id="marketCapInput">
            <p>
              <label>
                <input type="checkbox" class="filled-in" />
                <span>Small Cap ($amount)</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" />
                <span>Med Cap ($amount)</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" />
                <span>Large Cap ($amount)</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" />
                <span>Huge Cap ($amount)</span>
              </label>
            </p>
      </table>


    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
      
      M.AutoInit();
    </script>
  </body>
</html>
